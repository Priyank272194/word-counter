<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <link rel="stylesheet" href="counter.css" type="text/css">
    <script src="counter.js" type="text/javascript"></script>
</head>
<body>
    <h1>Word and Chracter Counter</h1>
    <textarea id="textbox" rows="10" cols="30"></textarea>
    <p>
        <span id="word">0</span> words and
        <span id="char">0</span> characters
    </p>
    <script>
        var textbox=document.getElementById("textbox");
        textbox.addEventListener('input',function(){
        var text=this.value;
        var char=text.length;
        document.getElementById("char").innerHTML=char;
        text=text.trim();
        let words=text.split(" ");
        let cleanList=words.filter(function(elm){
        return elm!="";
        });
         document.getElementById("word").innerHTML=cleanList.length;
        });
    </script>
</body>
</html>
